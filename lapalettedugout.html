<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>la palette du goût</title>
        <link rel="stylesheet" href="css/style.css" />

<!--HEADER-->

<header>

    <nav class="headerresto">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <div class="headerlogo">
            <img src="images/logo/ohmyfood.png" alt="logo" />
        </div>
    </nav>
</header>

<!--la palette du goût-->

<article>
    <!--photo+nom resto+coeur-->
    <figure class="photoplat">
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
    </figure>
    <section class="restomenu">
        <section class="restotitle">
            <h2>La palette du goût</h2>
            <p class="restocoeur">
                <i class="far fa-heart "></i>
            </p>
        </section>

        <!--menus-->
        <section class="menu">

            <!--entrées-->
            <div class="menutitle">
                <h3>ENTREES</h3>
                <div class="trait">    
                </div>
                <div class="menu-plat">
                    <div clas="menu-plat_name">
                        <h4>Fricassée d'escargot</h4>
                        <p>Au piment d"espelette</p>
                    </div>
                    <div class="validation">
                        <p class="menu-plat_tarif">25€</p> 
                        <p class="menu-plats_check"><i class="far fa-check-circle"></i> </p>         
                    </div> 
                </div>   
                <div class="menu-plat">
                    <div clas="menu-plat_name">
                        <h4>Foie gras de canard mi-cuit</h4>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div class="validation">
                        <p class="menu-plat_tarif">35€</p> 
                        <p class="menu-plats_check"><i class="far fa-check-circle"></i> </p>         
                    </div> 
                </div> 
                <div class="menu-plat">
                    <div clas="menu-plat_name">
                        <h4>Oeuf au plat</h4>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="validation">
                        <p class="menu-plat_tarif">20€</p> 
                        <p class="menu-plats_check"><i class="far fa-check-circle"></i> </p>         
                    </div> 
                </div>      
                
            </div>
        </section>
    </section>

</article>
